{{ulogovan.first_name}} {{ulogovan.last_name}} <button (click)="odjava()">Odjava</button>
<br>
<table >
    <tr>
        <th>Id</th>
        <th>Size</th>
        <th>Extras</th>
        <th>Status</th>
    </tr>
    <tr *ngFor="let n of narudzbine">
        <td>{{n['id']}}</td>
        <td>{{n['size']}}</td>
        <td>
            <ul>
                <li *ngFor="let extra of n['extras']">{{extra}}</li>
            </ul>
        </td>
        <td>{{n['status']}}</td>
    </tr>
</table>
